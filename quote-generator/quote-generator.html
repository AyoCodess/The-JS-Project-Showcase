<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--? Dynamic favicon -->
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=javascript.com/">
 
    <link rel="stylesheet" href="">
    <!--? font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">


    <!-- ? google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!--? stylesheet -->
    <link rel="stylesheet" href="/dist/css/quote-generator-style.css" />
    
    
    <title>Quote Generator</title>
  </head>
  <body>
    
    
    <div class="title">
      <i class="fas fa-stream"></i>
      Quote Generator</div>
    <div class="quote-container" id="quote-container">
      <!-- ? Quote -->
      <div class="quote-text">
        
        <span id="quote">Welcome</span>
       
      </div>
      <!-- ? Author -->
      <div class="quote-author">
        <span id="author">Ayo Adesanya</span>
      </div>
      <!-- ? buttons -->
      <div class="button-container">
        <div class="btn-group">
          <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="twitter-button" id="facebook" title="Facebook This!">
            <i class="fab fa-facebook"></i>
          </button>
          <button class="twitter-button" id="linkedin" title="LinkedIn This!">
            <i class="fab fa-linkedin"></i>
          </button>
        </div>
        <button id="new-quote">Another one!</button>
      </div>
    </div>

    <!-- ? LOADER -->
  
    <div class="loader2" id="loader2">
      <img src="/quote-generator/img/loader.svg" alt="">
    </div>

  

    
    
    
    <!-- ? script -->
    <script src="/quote-generator/quote-generator-script.js"></script>
    <script src="/quote-generator/local-quotes.js"></script>
    <script src="/quote-generator/quote-generator-scrip-local-quotes.js"></script>
  </body>

</html>
