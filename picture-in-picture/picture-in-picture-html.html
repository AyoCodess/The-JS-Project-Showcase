<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--? Dynamic favicon -->
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=javascript.com/">
 
    <link rel="stylesheet" href="">
    <!--? font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">


    <!-- ? google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!--? stylesheet -->
    <link rel="stylesheet" href="/dist/css/picture-in-picture-.css" />
    
    
    <title>Picture-In-Picture + Quick Webcam</title>

    <body>
      <div class="main">
        <div class="header">
            <h2>Works best in Chrome</h2>
            <h1>Picture in Picture + <br> Quick Start Webcam</h1>
            <h3>By Ayo Adesanya</h3>
        </div>
        
        <!-- Video -->
        <video id="video" height="360" width="640" hidden controls></video>
        <!-- Button -->
        <div class="button-container">
            <button id="select-share-screen-button">
                <i class="fas fa-mouse"></i>
                <p>Start Picture-In-Picture </p>
            </button>
            <button id="select-webcam-screen-button">
              <i class="fas fa-camera"></i>
              <p>Start Webcam</p>
            </button>
        
            <button id="stop-capture-button" hidden>
              <i class="fas fa-times-circle"></i>
              <p>Close Picture-In-Picture</p>
            </button>
        </div>
      </div>

      <div class="text-container">
        <h1>How to PiP?</h1>
        <h2>1. Select the video source to stream</h2>
        <h2>2. Start Picture in Picture mode</h2>
        <h2>3. Adjust the height and the width</h2>
        <h3> Works best in Chrome Browser</h3>
      </div>
    


  

    
    
    
    <!-- ? script -->
  
  <script src="/picture-in-picture/picture-in-picture-script.js"></script>
  </body>

</html>
