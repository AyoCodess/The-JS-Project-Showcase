<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--? Dynamic favicon -->
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=tickcounter.com/">
 
  
    <!--? font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- * META TAGS FOR SOCIAL MEDIA * -->

    <meta property="og:title" content="Your Countdown!"/>
    <meta property="og:description" content="Set your countdown and succeed!">
    <meta property="og:image" content="/img/countdown.jpeg" />
    <meta property="og:url" content="https://www.ayoadesanya.com" />
    <meta name="twitter:card" content="/img/countdown.jpeg" />

    <!-- * META TAGS FOR SOCIAL MEDIA ENDS * -->
  

    <!--? stylesheet -->
    <link rel="stylesheet" type="text/css" href="/dist/css/your-countdown.css" />
    
    
    <title>Your Countdown </title>

    <body>

    <div class="site-wrapper">
      <!--? video background-->
      <video src="/your-countdown/img/Ocean - 51585.mp4" class="video-background" loop muted autoplay></video>
      <div class="video-overlay"></div>
      
      <!-- ? container -->
      <div class="container">
      <!-- ? form -->
      <div class="input-container" id="input-container">
        <h1>Create a custom Countdown!</h1>
        <form  class="form" id="countdownForm">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="What are you counting down to?">
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker">
          <button type="submit">submit</button>
        </form>
      </div>
      <!-- ? countdown -->
      <div class="countdown" id="countdown" hidden>
        <div class="cd-con">
          <h1 id="countdown-title"></h1>
          <ul>
            <li><span></span>Days</li>
            <li><span></span>Hours</li>
            <li><span></span>Minutes</li>
            <li><span></span>Seconds</li>
          </ul>
          <button id="coutdown-buttton">Reset</button>
        </div>
        
        
      </div>
      <!--? complete -->
      <div class="complete" id="complete" hidden>
        <div class="cd-con2">
          <h1 class="complete-title">countdown complete</h1>
          <h1 id="complete-info"> countdown finished on 05-070-21</h1>
          <button id="complete-button">NeW Countdown</button>
                </div>
        </div>
 



    </div>

      
    </div>

      
    
    
    <!-- ? script -->
  
    <script src="/your-countdown/your-countdown.js"></script>
 
  
  </body>

</html>
