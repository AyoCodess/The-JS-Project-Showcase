<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--? Dynamic favicon -->
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=dragonballz.com/">
 
  
    <!--? font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- * META TAGS FOR SOCIAL MEDIA * -->

    <meta property="og:title" content="DBZ Music Player"/>
    <meta property="og:description" content="Nostalgia at its best">
    <meta property="og:image" content="/img/dbz.jpeg" />
    <meta property="og:url" content="https://www.ayoadesanya.com" />
    <meta name="twitter:card" content="/img/dbz.jpeg" />

    <!-- * META TAGS FOR SOCIAL MEDIA ENDS * -->
  

    <!--? stylesheet -->
    <link rel="stylesheet" type="text/css" href="/dist/css/dbz-music-player.css" />
    
    
    <title>DBZ Music Player </title>

    <body>

        <div class="site-wrapper">

          <div class="overlay"></div>

          <div class="main-content">
            <div class="player-container">

              <!-- ? song -->

              <div class="img-container">
                <img src="/dbz-music-player/img/loading-dbz.jpeg" alt="album art">
              </div>
              <h2 id="title">Loading...</h2>
              <h3 id="artist">Loading...</h3>
              <audio src="/dbz-music-player/music/BruceFaulconer-Dragonball-Z.mp3"></audio>


              <!-- ? progress bar -->

              <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                  <span id="current-time">0.00</span>
                  <span id="duration">2:06</span>
                </div>
              </div>

              <!-- ? controls -->

              <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main-button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>


              </div>
            </div>

            <a class="ayo" href="http://www.ayoadesanya.com" target="_blank">
              By Ayo Adesanya - Visit Portfolio
            </a>


          </div>
        
        
        </div>
        
      
    
    
    <!-- ? script -->
  
    <script src="/dbz-music-player/dbz-music-player.js"></script>
 
  
  </body>

</html>
