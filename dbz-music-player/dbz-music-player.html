<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--? Dynamic favicon -->
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=dragonballz.com/">
 
  
    <!--? font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- * META TAGS FOR SOCIAL MEDIA * -->

    <meta property="og:title" content="DBZ Music Player"/>
    <meta property="og:description" content="Nostalgia at its best">
    <meta property="og:image" content="/img/dbz.jpeg" />
    <meta property="og:url" content="https://www.ayoadesanya.com" />
    <meta name="twitter:card" content="/img/dbz.jpeg" />

    <!-- * META TAGS FOR SOCIAL MEDIA ENDS * -->
  

    <!--? stylesheet -->
    <link rel="stylesheet" type="text/css" href="/dist/css/dbz-music-player.css" />
    
    
    <title>DBZ Music Player </title>

    <body>

        <div class="site-wrapper">

          <div class="overlay"></div>

          <div class="main-content">
            <div class="player-container">

              <!-- ? song -->

              <div class="img-container">
                <img src="/dbz-music-player/img/dbz intro.jpeg" alt="album art">
              </div>
              <h2 id="title">Dragonball Z - Intro</h2>
              <h3 id="artist">Bruce Faulconer</h3>
              <audio src="/dbz-music-player/music/BruceFaulconer-Dragonball Z.mp3" controls></audio>
            </div>



            
          </div>
      
        
        </div>
        
      
    
    
    <!-- ? script -->
  
    <script src="/dbz-music-player/dbz-music-player.js"></script>
 
  
  </body>

</html>
